<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/sun.png" type="image/png"/>
    <!-- Bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Weather App</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/sun.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Simple Weather App
            </a>
        </div>
    </nav>

    <div class="container mt-4">
    <!-- State Row -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-3">
                <div class="row g-0 align-items-center">
                    <div class="col-4">
                        <span class="input-group-text w-100">State:</span>
                    </div>
                    <div class="col">
                        <select class="form-control" id="state" name="state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- City Row -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-3">
                <div class="row g-0 align-items-center">
                    <div class="col-4">
                        <span class="input-group-text w-100">City:</span>
                    </div>
                    <div class="col">
                        <!-- TODO: Eventually API Call to get all cities here... -->
                        <input type="text" id="city" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <!-- Button Row -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-3">
                <button id="submit-button-main-page" class="btn btn-primary w-100">Submit</button>
            </div>
        </div>

        <!-- Popular Places Cards -->
        <div class="row justify-content-center gap-3">
            <div class="col-4 card">
                <div class="card-body">
                    <h5 class="card-title">Los Angeles</h5>
                    <h6 class="card-subtitle mb-2 text-muted">California</h6>
                    <p class="card-text mb-2 text-muted">12:00</p>
                    <p id="popular-places-card-1" class="card-text fw-bold">## degrees</p>
                    <a href="#" class="card-link">TODO: Link to page</a>
                </div>
            </div>
            <div class="col-4 card">
                <div class="card-body">
                    <h5 class="card-title">Denver</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Colorado</h6>
                    <p class="card-text mb-2 text-muted">13:00</p>
                    <p id="popular-places-card-2" class="card-text fw-bold">## degrees</p>
                    <a href="#" class="card-link">TODO: Link to page</a>
                </div>
            </div>
            <div class="col-4 card">
                <div class="card-body">
                    <h5 class="card-title">Chicago</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Illinois</h6>
                    <p class="card-text mb-2 text-muted">14:00</p>
                    <p id="popular-places-card-3" class="card-text fw-bold">## degrees</p>
                    <a href="#" class="card-link">TODO: Link to page</a>
                </div>
            </div>
            <div class="col-4 card">
                <div class="card-body">
                    <h5 class="card-title">New York City</h5>
                    <h6 class="card-subtitle mb-2 text-muted">New York</h6>
                    <p class="card-text mb-2 text-muted">15:00</p>
                    <p id="popular-places-card-4" class="card-text fw-bold">## degrees</p>
                    <a href="#" class="card-link">TODO: Link to page</a>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap.js -->
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
