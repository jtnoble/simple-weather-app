<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/sun.png" type="image/png"/>
    <!-- Bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Weather App</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/sun.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Simple Weather App
            </a>
        </div>
    </nav>

    <div class="container mt-4">
    <!-- State Row -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-3">
                <div class="row g-0 align-items-center">
                    <div class="col-4">
                        <span class="input-group-text w-100">State:</span>

                            <option value="Arkansas">Arkansas</option>

                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="District Of Columbia">District Of Columbia</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- City Row -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-3">
                <div class="row g-0 align-items-center">
                    <div class="col-4">
                        <span class="input-group-text w-100">City:</span>
                    </div>
                    <div class="col">
                        <!-- TODO: Eventually API Call to get all cities here... -->
                        <input type="text" id="city" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <!-- Button Row -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-3">
                <button id="submit-button-main-page" class="btn btn-primary w-100">Submit</button>
            </div>
        </div>

        <!-- Popular Places Cards -->
        <div class="row justify-content-center gap-3">
            <div class="col-4 card">
                <div class="card-body">
                    <h5 class="card-title">Los Angeles</h5>
                    <h6 class="card-subtitle mb-2 text-muted">California</h6>
                    <p class="card-text mb-2 text-muted">12:00</p>
                    <p id="popular-places-card-1" class="card-text fw-bold">## degrees</p>
                    <a href="#" class="card-link">TODO: Link to page</a>
                </div>
            </div>
            <div class="col-4 card">
                <div class="card-body">
                    <h5 class="card-title">Denver</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Colorado</h6>
                    <p class="card-text mb-2 text-muted">13:00</p>
                    <p id="popular-places-card-2" class="card-text fw-bold">## degrees</p>
                    <a href="#" class="card-link">TODO: Link to page</a>

            </div>

            </div>
            <div class="col-4 card">

                    <h6 class="card-subtitle mb-2 text-muted">New York</h6>
                    <p class="card-text mb-2 text-muted">15:00</p>
                    <p id="popular-places-card-4" class="card-text fw-bold">## degrees</p>
                    <a href="#" class="card-link">TODO: Link to page</a>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap.js -->
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
