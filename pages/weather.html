<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/sun.png" type="image/png"/>
    <!-- Bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Weather App</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../images/sun.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Simple Weather App
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="mx-auto p-4 bg-white rounded shadow-sm" style="max-width: 400px;">
            <h1 id="city" class="fw-bold mb-3">City Name</h1>
            <p id="state" class="text-muted fs-4 mb-0">State</p>
            <p id="time" class="text-muted fs-4 mb-3">12:00</p>
            <h2 id="temperature" class="display-4 fw-semibold my-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </h2>

        </div>
    </div>
    
    <script src="../js/weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</body>
</html>
